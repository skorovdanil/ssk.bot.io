<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронь</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="img_logo">
        <img src="https://bx.sskuban.ru/chess/assets/images/logo.svg" alt="logo">
    </div>
    <div class="form">  
        <form action="">

                <label for="name">Имя</label>
                <input type="text" name="name" required id="name" placeholder="Иван">

                <label for="tel">Телефон</label>
                <input type="tel" name="tel" required id="tel" pattern="[7,8]{1}[0-9]{10}" placeholder="8 000 000 00 00">
                <label for="message">Сообщение</label>
                <p>
                <textarea id="message" placeholder="Напишите комментарий"></textarea></p>
                <input type="submit" value="Отправить">
        </form>
    </div>
</body>
</html>
