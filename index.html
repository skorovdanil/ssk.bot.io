<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронь</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="form">
        <img src="https://bx.sskuban.ru/chess/assets/images/logo.svg" alt="logo">
        <form action="">

                <span>Имя</span>
                <input type="text" name="name" id="name" placeholder="Иван">

                <span>Телефон</span>
                <input type="tel" name="tel" id="tel" placeholder="8 000 000 00 00">

                <span>Сообщение</span>
                <input type="text" name="message" id="message" placeholder="Напишите комментарий">
        </form>
    </div>
</body>
</html>
